<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: rgb(69, 69, 69); /* Updated page background color */
            color: #fff; /* Set text color to white */
        }

        .draggable-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 50%;
            height: 100px; /* Adjust as needed */
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
            background-color: rgba(125, 125, 125, 0.5); /* Default (off) color with 50% opacity */
        }

        /* Add a class for the green background */
        .green-background {
            background-color: rgba(3, 252, 48, 0.5); /* Green color with 50% opacity */
        }

        .button-container {
            margin-top: 20px;
        }

        .add-button {
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .bold-section {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="bold-section">Assignment Items</div>

    <div class="draggable-item" onclick="toggleBackgroundColor(this)">
        <span>Title 1</span>
        <span>Subtitle 1</span>
    </div>

    <div class="draggable-item" onclick="toggleBackgroundColor(this)">
        <span>Title 2</span>
        <span>Subtitle 2</span>
    </div>

    <div class="draggable-item" onclick="toggleBackgroundColor(this)">
        <span>Title 3</span>
        <span>Subtitle 3</span>
    </div>

    <div class="button-container">
        <button class="add-button" onclick="addNewItem()">Add New Item</button>
    </div>

    <script>
        function toggleBackgroundColor(element) {
            // Toggle the 'green-background' class
            element.classList.toggle('green-background');
        }

        function addNewItem() {
            var title = prompt("Enter the title for the new item:");
            var subtitle = prompt("Enter the subtitle for the new item:");

            if (title && subtitle) {
                var newItem = document.createElement("div");
                newItem.className = "draggable-item";
                newItem.onclick = function () { toggleBackgroundColor(this); };

                var titleSpan = document.createElement("span");
                titleSpan.innerText = title;

                var subtitleSpan = document.createElement("span");
                subtitleSpan.innerText = subtitle;

                newItem.appendChild(titleSpan);
                newItem.appendChild(subtitleSpan);

                document.body.insertBefore(newItem, document.querySelector(".button-container"));
            } else {
                alert("Title and subtitle are required!");
            }
        }
    </script>
</body>
</html>
